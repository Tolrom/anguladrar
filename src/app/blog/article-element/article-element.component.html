<section>
    <h1>Ceci est un article</h1>
    <h5>{{ article.id }} - {{ article.title }}</h5>
    <p>
        {{ article.content }}
    </p>
    <p>
        {{ article.date | date }}
    </p>
    <p>
        Auteur : {{ article.author }}
    </p>
    <p>
        Type : {{ article.type }}
    </p>
</section>
