<section>
    <input type="button" [value]="details ? 'Masquer détails' : 'Afficher détails'" (click)="onDisplay()" >
    <p *ngIf="details">Détails</p>
    <div 
    *ngFor="let item of tab; index as i" 
    [ngStyle]="{
        'background-color': i >= 4 ? 'blue' : 'white'
    }" 
    [ngClass]="{'texteBlanc' : i >= 4}"
    >
    {{ item }}
    </div>
</section>
